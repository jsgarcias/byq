<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plantilla 2</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlR6iZ_j01gbAWx3yGL_-_F0Xaat9fugq_4VGvFbSc_WXkIZCVsyyCJJRDCyyBsN&CountryRegionIso2=US&adminDistrict=FL'
        async defer></script>
    <script src="https://kit.fontawesome.com/9ffe6d7e5f.js"></script>


<body>
    <script>
        var slideIndex = 0;
        carousel();
        function GetMap() {
            $.ajax({
                url: "https://dev.virtualearth.net/REST/v1/Locations/14,638724, -90,512993?key=AlR6iZ_j01gbAWx3yGL_-_F0Xaat9fugq_4VGvFbSc_WXkIZCVsyyCJJRDCyyBsN",
                dataType: "jsonp",
                jsonp: "jsonp",
                success: function (r) {
                    var data = r.resourceSets[0].resources[0].point.coordinates
                    var map = new Microsoft.Maps.Map('#leaflet', {
                        credentials: 'AlR6iZ_j01gbAWx3yGL_-_F0Xaat9fugq_4VGvFbSc_WXkIZCVsyyCJJRDCyyBsN',
                        center: new Microsoft.Maps.Location(data[0], data[1]),
                        mapTypeId: Microsoft.Maps.MapTypeId.grayscale,
                        zoom: 16
                    });
                },
                error: function (e) {
                    console.log(e.statusText)
                }
            });
        }

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            if (x.length > 0) { x[slideIndex - 1].style.display = "block"; }
            setTimeout(carousel, 4000); // Change image every 2 seconds
        }

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

    </script>
</body>

</html>
